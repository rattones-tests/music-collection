server {
  listen 80 default;

  server_name app.music-collection.local;

  root /application/frontend/build;

  location / {
    index index.html;
  }
}

server {
  listen 3000;

  server_name dev.music-collection.local;

  root /application/frontend/public;

  location / {
    index index.html;
  }
}

server {
    listen 8080;

    server_name api.musci-collection.local;

    client_max_body_size 108M;

    access_log /application/configs/nginx/logs/access.log;
    error_log /application/configs/nginx/logs/error.log;

    root /application/backend/public;
    index index.php;

    # try to serve file directly, fallback to index.php
    location / {
        try_files $uri /index.php$is_args$args;
    }

    if (!-e $request_filename) {
        rewrite ^.*$ /index.php last;
    }

    location ~ \.php$ {
        fastcgi_pass tools:9000;
        fastcgi_index index.php;
        # fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/application_php_errors.log";
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
    }
}